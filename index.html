<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="/style.css">
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
<!-- ICON -->
<link rel="icon" href="/images/rockmeter.png">
    <title>DrumKit</title>
</head>
<body>
    <!-- HEADING  -->
   
    <div class="board-wrapper">
        <h1>ROCK ON </h1>
        <i class="fa-thin fa-hand-horns"></i>
        <!-- MAIN BOARD -->
        <div class="board">
            <!-- STRINGS ON BOARD  -->
            <div class="strings">
                <!-- EACH STRING -->
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
                <div class="string"></div>
            </div>
            <!-- FRETS -->
            <div class="frets">
                <!-- EACH FRET -->
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
                <div class="fret"></div>
            </div>
           
        </div>

    </div>

    
    <div class="buttons">
        <button class="button-33" type="button" style="margin-left: 50px;"
        id="w" onclick="sounds()">W</button>
   
    
        <button class="button-33 btn-2"type="button" style="margin-left: 50px;"
        id="a" onclick="sounds()">A</button>
    
    
        <button class="button-33 btn-3" type="button" style="margin-left: 50px;"
        id="s" onclick="sounds()">S</button>
    
    
        <button class="button-33 btn-4" type="button" style="margin-left: 50px;"
        id="d" onclick="sounds()">D</button>
    
    
        <button class="button-33 btn-5" type="button" style="margin-left: 50px;"
        id="j" onclick="sounds()">J</button>
    
    
  
        <button class="button-33 btn-6" type="button" style="margin-left: 50px;"
        id="k" onclick="sounds()">K</button>
    
  
        <button class="button-33 btn-7" type="button" style="margin-left: 50px;"
        id="l" onclick="sounds()">L</button>
         <!-- onclick - pointer releases sound when clicked --> 
     
        </div>
        

<!-- JS LINK -->
<script src="app.js"></script>
</body>
</html>
